            <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delicious and Easy</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #fffaf0;
    color: #333;
    transition: 0.3s;
}

header {
    text-align: center;
    padding: 60px 20px;
    background: linear-gradient(90deg, #ffecd1, #ffe6d4);
}

h1 {
    font-size: 3em;
    color: #FF5733;
}

.controls {
    margin-top: 20px;
}

.controls input, .controls select, .controls button {
    padding: 10px;
    border-radius: 20px;
    border: none;
    margin: 5px;
}

main {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 25px;
    padding: 40px;
    max-width: 1200px;
    margin: auto;
}

.recipe-card {
    background: #fff;
    border-radius: 15px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    overflow: hidden;
    cursor: pointer;
}

.recipe-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
}

.recipe-card h2 {
    margin: 10px;
    color: #FF5733;
}

.recipe-card p {
    margin: 10px;
}

.star {
    float: right;
    cursor: pointer;
    opacity: 0.3;
}

.star.active { opacity: 1; }

/* Popup */
.popup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    align-items: center;
    justify-content: center;
}

.popup-content {
    background: #fff;
    padding: 20px;
    border-radius: 15px;
    max-width: 400px;
    text-align: center;
}

/* Dark Mode */
.dark {
    background: #1e1e1e;
    color: #fff;
}

.dark .recipe-card { background: #2c2c2c; }
.dark header { background: #333; }

footer {
    text-align: center;
    padding: 20px;
    background: #ffecd1;
}
</style>
</head>
<body>

<header>
<h1>Delicious and Easy</h1>
<p>Tasty recipes made simple!</p>

<div class="controls">
<input type="text" id="search" placeholder="Search recipes">
<select id="filter">
<option value="all">All</option>
<option value="main">Main</option>
<option value="dessert">Dessert</option>
<option value="healthy">Healthy</option>
</select>
<button id="darkBtn">üåô Dark</button>
</div>
</header>

<main id="recipes">
<div class="recipe-card" data-category="main">
<img src="https://via.placeholder.com/250x180?text=Spaghetti">
<h2>Classic Spaghetti <span class="star">‚≠ê</span></h2>
<p>Quick spaghetti with tomato sauce.</p>
</div>

<div class="recipe-card" data-category="healthy">
<img src="https://via.placeholder.com/250x180?text=Salad">
<h2>Garden Salad <span class="star">‚≠ê</span></h2>
<p>Fresh and healthy vegetables.</p>
</div>

<div class="recipe-card" data-category="dessert">
<img src="https://via.placeholder.com/250x180?text=Cake">
<h2>Chocolate Cake <span class="star">‚≠ê</span></h2>
<p>Rich chocolate dessert.</p>
</div>
</main>

<!-- Popup -->
<div class="popup" id="popup">
<div class="popup-content">
<h2 id="popupTitle"></h2>
<p id="popupText"></p>
<button onclick="closePopup()">Close</button>
</div>
</div>

<footer>¬© 2025 Delicious and Easy</footer>

<script>
const search = document.getElementById('search');
const filter = document.getElementById('filter');
const cards = document.querySelectorAll('.recipe-card');
const darkBtn = document.getElementById('darkBtn');
const popup = document.getElementById('popup');
const popupTitle = document.getElementById('popupTitle');
const popupText = document.getElementById('popupText');

function update() {
  const text = search.value.toLowerCase();
  const cat = filter.value;
  cards.forEach(card => {
    const title = card.querySelector('h2').textContent.toLowerCase();
    const category = card.dataset.category;
    card.style.display = (title.includes(text) && (cat === 'all' || cat === category)) ? 'block' : 'none';
  });
}

search.oninput = update;
filter.onchange = update;

darkBtn.onclick = () => document.body.classList.toggle('dark');

cards.forEach(card => {
  const star = card.querySelector('.star');
  star.onclick = e => {
    e.stopPropagation();
    star.classList.toggle('active');
  };

  card.onclick = () => {
    popupTitle.textContent = card.querySelector('h2').innerText;
    popupText.textContent = card.querySelector('p').innerText;
    popup.style.display = 'flex';
  };
});

function closePopup() {
  popup.style.display = 'none';
}
</script>

</body>
</html>
